<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection Example</title>
    <style>
        /* Default styles */
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
        }

        .nav a {
            text-decoration: none;
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }

        .nav a:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        // Function to detect the device type
        function detectDevice() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.indexOf("android") > -1;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            return isAndroid || isIOS ? 'mobile' : 'desktop';
        }

        // Apply styles based on the device type
        function applyDeviceSpecificStyles() {
            var deviceType = detectDevice();

            if (deviceType === 'mobile') {
                document.querySelector('.nav').style.flexDirection = 'column';
                document.querySelector('.nav').style.justifyContent = 'center';
            }
        }

        // Run the function on page load
        window.onload = applyDeviceSpecificStyles;
    </script>
</body>
</html>
