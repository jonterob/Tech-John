<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection with Flex Navigation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            line-height: 1.6;
        }

        .nav {
            display: flex; /* Default Flexbox */
            flex-direction: row; /* Horizontal layout */
            justify-content: space-around; /* Space between links */
            align-items: center; /* Center items vertically */
            background-color: white;
            padding: 10px;
            gap: 10px;
            border: 1px solid black;
        }

        .nav a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav a:hover {
            color: white;
            background-color: blue;
            border-radius: 5px;
        }

        /* Mobile Adjustments */
        @media screen and (max-width: 768px) {
            .nav {
                flex-direction: column; /* Stack links vertically on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <div style="padding: 20px; text-align: center;">
        <h1>Welcome to My Portfolio</h1>
        <p>Scroll down to explore more...</p>
    </div>

    <script>
        // JavaScript to Detect Device
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const nav = document.querySelector('.nav');

            // Adjust flex direction dynamically based on device
            if (isMobile) {
                console.log('Mobile device detected');
                nav.style.display = 'flex';
                nav.style.flexDirection = 'column'; // Ensure vertical stacking for smaller screens
            } else {
                console.log('PC detected');
                nav.style.display = 'flex';
                nav.style.flexDirection = 'row'; // Default horizontal layout
            }
        }

        // Run detection on page load
        detectDevice();
    </script>
</body>
</html>
