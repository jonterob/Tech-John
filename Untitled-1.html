<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection for Flex Navigation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            line-height: 1.6;
        }

        /* Navigation Styles */
        .nav {
            display: flex; /* Default Flexbox */
            justify-content: space-around; /* Evenly space links */
            align-items: center; /* Center items vertically */
            background-color: white;
            padding: 10px;
            gap: 10px; /* Add spacing between links */
            border: 1px solid black;
        }

        .nav a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav a:hover {
            color: white;
            background-color: blue;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav {
                flex-direction: column; /* Stack links vertically for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <div style="padding: 20px; text-align: center;">
        <h1>Welcome to My Portfolio</h1>
        <p>Scroll down to explore more...</p>
    </div>

    <script>
        // JavaScript to Detect Device and Ensure Flex Navigation
        function ensureFlexNav() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const nav = document.querySelector('.nav');

            // Force display flex regardless of device
            nav.style.display = 'flex';
            nav.style.flexDirection = isMobile ? 'column' : 'row'; // Adjust layout for mobile and PC
            console.log(isMobile ? 'Mobile device detected' : 'PC detected');
        }

        // Run on page load
        ensureFlexNav();

        // Reapply styles on window resize (for responsiveness)
        window.addEventListener('resize', ensureFlexNav);
    </script>
</body>
</html>
