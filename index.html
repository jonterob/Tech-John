<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="Fend.css">
</head>
<body>
    <div class="form-container">
        <h1>Survey Form</h1>
        <form action="process_form.php" method="post" onsubmit="return validateForm()" id="surveyForm">
            <label for="Firstname">First Name:</label>
            <input type="text" id="Firstname" name="Firstname" required>

            <label for="Middlename">Middle Name:</label>
            <input type="text" id="Middlename" name="Middlename" required>

            <label for="Lastname">Last Name:</label>
            <input type="text" id="Lastname" name="Lastname" required>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Occupation">Occupation:</label>
            <input type="text" id="Occupation" name="Occupation" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="button-container">
                <input type="submit" id="submitButton" value="Submit">
                <input type="button" id="clearButton" value="Clear" onclick="clearForm()">
            </div>
        </form>
    </div>

    <script src="Bend.jsx"></script>
</body>
</html>
